<ul *ngIf="searchFormPanel[key]">
    <li *ngFor="let value of searchFormPanel[key]">
        <span>
            <button class = "close" (click)="removeThis(key,value)">x</button>
            &nbsp;{{ value }}&nbsp;&nbsp;
            <button type="button" class="btn btn-xs btn-toggle" data-toggle="button" (click)="notThis($event,key,value)">
                <div class="handle"></div>
              </button>
        </span> 
    </li>
</ul>
