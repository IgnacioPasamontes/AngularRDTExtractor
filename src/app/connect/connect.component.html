<br>
<div class="row">
    <div class="col-lg-11 offset-lg-1">
        <h3>Connect to the database:</h3>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-4 offset-md-1">
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Host:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" [(ngModel)]="host" placeholder="Host">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Port:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" [(ngModel)]="port" value="1521">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">SID:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" [(ngModel)]="sid" placeholder="SID">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">User:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" [(ngModel)]="user" placeholder="User">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Password:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
       
    <div class="col-lg-2 offset-md-1">
        <button type="button" class="btn" style="margin-left: 20px" id="check_connection" (click)="checkConnection()"> Connect </button>
    </div>
    <div class="form-inline col-lg-2" id="info_database">
        {{ connectionStatus }}
    </div>
</div>
