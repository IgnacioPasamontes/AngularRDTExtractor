<h3>Connect</h3>
<p>Connect module.</p>
<div class="row">
    <div class="col-lg-4 offset-md-1">
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Host:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" id="host" placeholder="Host">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Port:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" id="port" placeholder="Port">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">SID:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" id="sid" placeholder="SID">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">User:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="text" class="form-control" id="user" placeholder="User">
            </div>
        </div>
        <div class="row">
            <div class="form-inline col-lg-4">
                <label for="usr">Password:</label>
            </div>
            <div class="form-inline col-lg-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

    </div>
</div>
<div class="row mt-4">
       
    <div class="col-lg-2 offset-md-1">
        <button type="button" class="btn" style="margin-left: 20px" id="check_connection" onclick="CheckConnection()"> Check Connection </button>
    </div>
    <div class="form-inline col-lg-2" id="info_database">
        No connected
    </div>
</div>
