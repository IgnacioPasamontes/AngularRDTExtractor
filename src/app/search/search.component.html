<div class="container-fluid">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-md-2" style="background-color:whitesmoke;">
            <br>
            <h5>Study-level filters</h5>
            Species:
            <div class="form-inline">
                <select class="form-control-sm" id="species" (change)="addSearchSelect($event)">
                    <option disabled selected value> -- select -- </option>
                    <option *ngFor="let species of table_info['allOptions']['species']">{{species}}</option>   
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'species'" ></app-panel>
            <br>
            Route:
            <div class="form-inline">
                <select class="form-control-sm" id="routes" (change)="addSearchSelect($event)">
                    <option disabled selected value> -- select -- </option>
                    <option *ngFor="let route of table_info['allOptions']['routes']">{{route}}</option>         
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'routes'" ></app-panel>
            <br>
            Exposure period (days):
            <!-- <span><input id="minRange" value="" style="width: 40px" onchange="addSliderInfoMin(this.value)"> - <input id="maxRange" value="" style="width: 40px"></span>
            <br> -->
            <div>
                <ion-range-slider #sliderElement
                    type="double"
                    [min]="table_info['allOptions']['exposure_min']"
                    [max]="table_info['allOptions']['exposure_max']"
                    [from]="table_info['allOptions']['exposure_min']"
                    [to]="table_info['allOptions']['exposure_max']"
                    (onFinish)="addSliderInfo($event)">
                </ion-range-slider>
            </div> 
            <hr>
            <h5>Finding-level filters</h5>
            Sex:
            <div class="form-inline">
                <label *ngFor="let value of sex">
                <input  type="checkbox" id="sex" (change)="addSearchCheckBox($event)" value={{value}}  [(ngModel)]="this[value]">&nbsp;{{ value }}&nbsp;&nbsp;
                </label>
            </div>
            <br>
            <div class="form-inline">
                <br>
                <input type="checkbox" id="treatmentRelated"  value="relevant" (click)="addSearchCheckBox($event)" [(ngModel)]=relevant_form>
                &nbsp;Treatment-related only
            </div>
            <br>
            Category:
            <div class="form-inline">
                <select class="form-control-sm" id="category" (change)="selectCategory($event)">
                    <option disabled selected>-- select --</option>
                    <option>Histopathological</option>
                    <option>Clinical signs</option>
                    <option>Gross necropsy</option>
                </select>
            </div>
            
            <div id="accordion">
                <div class="card border-light mb-3">
                    <div class="card-header" id="headingOne">                      
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">               <i class="fa" aria-hidden="true"></i>
                        Organs
                        </button>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <ngx-treeview [config]="config" [items]="items_organs" (selectedChange)="onFilterChange($event)">
                            </ngx-treeview>
                        </div>
                    </div>
                </div>
                <div class="card border-light mb-3">
                    <div class="card-header" id="headingTwo">        
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa" aria-hidden="true"></i>
                                Observations
                            </button>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                                <ngx-treeview [config]="config" [items]="items_observations" (selectedChange)="onFilterChange($event)">
                                    </ngx-treeview>
                        </div>
                    </div>
                </div>
            </div>
            <!--Organ:
            <div class="form-inline">
                <select class="form-control-sm" id="organs" (change)="addCategorySearch($event)" [disabled]="!hasCategory">
                    <option disabled selected value> -- select -- </option>
                    <option *ngFor="let organ of table_info['allOptions']['organs']">{{organ}}</option>
                </select>
            </div>
            Observation:
            <div class="form-inline">
                <select class="form-control-sm" id="observations" (change)="addCategorySearch($event)" [disabled]="!hasCategory">
                    <option disabled selected value> -- select -- </option>
                    <option *ngFor="let observation of table_info['allOptions']['observations']">{{observation}}</option>
                </select>
            </div>-->
            Grade:
            <div class="form-inline">
                <select class="form-control-sm" id="grade" (change)="addCategorySearch($event)" [disabled]="!hasCategory">
                    <option disabled selected value> -- select -- </option>
                    <option *ngFor="let grade of table_info['allOptions']['grde']">{{grade}}</option>
                </select>
            </div>
            <br>
            <div id="accordion">
                <div class="card" [hidden]="!isCategoryFiltered('Histopathological')">
                    <div class="card-header" id="HistopathologicalHeading">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#Histopathological" aria-expanded="true" aria-controls="Histopathological">
                            Histopathological
                            </button>
                        </h5>
                    </div>
                    <div id="Histopathological" class="collapse show" aria-labelledby="HistopathologicalHeading" data-parent="#accordion">
                        <div class="card-body">
                            <app-panel [searchFormPanel] = search_form [key]= "'organs'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'observations'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'grade'" ></app-panel>
                        </div>
                    </div>
                </div>
                <div class="card" [hidden]="!isCategoryFiltered('Clinical signs')">
                    <div class="card-header" id="ClinicalSignsHeading">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#ClinicalSigns" aria-expanded="true" aria-controls="ClinicalSigns">
                                Clinical signs
                            </button>
                        </h5>
                    </div>
                    <div id="ClinicalSigns" class="collapse show" aria-labelledby="ClinicalSignsHeading" data-parent="#accordion">
                        <div class="card-body">
                            <app-panel [searchFormPanel] = search_form [key]= "'organs'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'observations'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'grade'" ></app-panel>
                        </div>
                    </div>
                </div>
                <div class="card" [hidden]="!isCategoryFiltered('Gross necropsy')">
                    <div class="card-header" id="GrossNecropsyHeading">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#GrossNecropsy" aria-expanded="true" aria-controls="GrossNecropsy">
                                    Gross necropsy
                            </button>
                        </h5>
                    </div>
                    <div id="GrossNecropsy" class="collapse show" aria-labelledby="GrossNecropsyHeading" data-parent="#accordion">
                        <div class="card-body">
                            <app-panel [searchFormPanel] = search_form [key]= "'organs'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'observations'" ></app-panel>
                            <app-panel [searchFormPanel] = search_form [key]= "'grade'" ></app-panel>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <div align="center"><font color="red">{{ table_info.num_studies }}</font> studies</div>
                    <progress id="studiesProgress" [value]="table_info['num_studies']*100/totalStudies" max="100"></progress>
                    <div align="center"><font color="red">{{ table_info.num_structures }} </font> structures</div>
                    <progress id="structuresProgress" [value]="table_info['num_structures']*100/totalStructures" max="100"></progress>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="button" class="btn" (click)="resetFilters()" style="background-color: lightgray"> Reset Filters </button>
            </div>
            <br>
            <div align="center">
                <button type="button" class="btn" (click)="download()" style="background-color: lightgray"> Export </button>
            </div>
            <br>
        </div>
        <div class="col-md-10">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#info" role="tab" data-toggle="tab"> Info </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#qualitative" role="tab" data-toggle="tab"> Qualitative </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quantitative" role="tab" data-toggle="tab"> Quantitative </a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active show" id="info">
                   <app-table [searchFormTable] = search_form></app-table>                   
                </div>
                <div role="tabpanel" class="tab-pane fade" id="qualitative">
                    <app-qualitative-table></app-qualitative-table>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="quantitative">
                  <app-quantitative-table></app-quantitative-table>
                </div>
             </div>
        </div>
    </div>
</div>
