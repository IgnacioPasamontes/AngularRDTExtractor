<div class="container-fluid">
    <div class ="row">
        <div class="col-md-auto">     
        </div>
        <div class="col-md-10">
                <div align="center" style="font: italic bold 20px/50px Georgia, serif">
                    <span style="color:red">{{ num_studies }}</span><span > studies and </span>
                    <span style="color:red">{{ num_structures}}</span><span > structures </span>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 offset-md-1" style="background-color:lightgray;">
            <br>
            Exposure period (days):
            <div>
                <ion-range-slider #sliderElement
                    type="double"
                    min="1"
                    max="100"
                    from=1
                    postfix=" days"
                    (onFinish)="addSliderInfo($event)"></ion-range-slider>
            </div>
            <br>
            Sex:
            <div class="form-inline">
                <label *ngFor="let value of sex">
                &nbsp;&nbsp;<input  type="checkbox" id="sex" (change)="addSearchCheckBox($event)" value={{value}}  [(ngModel)]="this[value]">&nbsp;{{ value }}
                </label>
            </div>
            <br>
            Route:
            <div class="form-inline">
                <select class="form-control" id="routes" (change)="addSearchSelect($event)">
                        <option disabled selected value> -- select an option -- </option>
                        <option *ngFor="let route of routes">{{route}}</option>         
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'routes'" ></app-panel>
            Species:
            <div class="form-inline">
                <select class="form-control" id="species" (change)="addSearchSelect($event)">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor="let specie of species">{{specie}}</option>   
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'species'" ></app-panel>
            Strain:
            <div class="form-inline">
                <select class="form-control" id="strain" (change)="addSearchSelect($event)" style="width: 200px" disabled>
                    <option disabled selected value> -- select an option -- </option>
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'strain'" ></app-panel>
            Organ:
            <div class="form-inline">
                <select class="form-control" id="organs" (change)="addSearchSelect($event)" style="width: 200px">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor="let organ of organs">{{organ}}</option>
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'organs'" ></app-panel>
            Observation:
            <div class="form-inline">
                <select class="form-control" id="observations" (change)="addSearchSelect($event)" style="width: 200px">
                    <option disabled selected value> -- select an option -- </option>
                    <option *ngFor="let observation of observations">{{observation}}</option>
                </select>
            </div>
            <app-panel [searchFormPanel] = search_form [key]= "'observations'" ></app-panel>
            <br>
            <div class="form-inline">
                <br>
                <input type="checkbox" id="treatmentRelated" name="relevantOnly" value="relevant"  (click)="addSearchCheckBox($event)">
                &nbsp;Treatment-related only
            </div>
            <br>
            
                <button type="button" class="btn" onclick="resetFilters()"> Reset Filters </button>
                <button type="button" class="btn" onclick="download()"> Export </button>
         
        </div>
        <div class="col-md-8">
            <app-table [searchFormTable] = search_form></app-table>   
        </div>
    </div>
</div>
