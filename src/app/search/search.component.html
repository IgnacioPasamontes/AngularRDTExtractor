<div class="row">
        <div class="col-lg-8 offset-md-2">
            <div class="row">
                <div class="form-inline col-lg-2">
                    <label for="usr">Min exposure (days):</label>
                </div>
                <div class="form-inline col-lg-4">
                    <input type="text" class="form-control" id="min_exposure" (keypress)="addSearchText($event)">
                </div>
                <div class="form-inline col-lg-2">
                    <label for="usr">Max exposure (days):</label>
                </div>
                <div class="form-inline col-lg-4">
                    <input type="text" class="form-control" id="max_exposure" (keypress)="addSearchText($event)">
                </div>
            </div>
            <div class="row">
                <div class="form-inline col-lg-2">
                    <label for="usr">Route:</label>
                </div>
                <div class="form-inline col-lg-4">
                    <select class="form-control" id="route" (change)="addSearchSelect($event)">
                            <option disabled selected value> -- select an option -- </option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>           
                    </select>
                </div>
                <div class="form-inline col-lg-2">
                    <label for="usr">Species:</label>
                </div>
                <div class="form-inline col-lg-4">
                    <select class="form-control" id="species" (change)="addSearchSelect($event)">
                            <option disabled selected value> -- select an option -- </option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>           
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-inline col-lg-2">
                    <label for="usr">Sex:</label>
                </div>
                <div class="form-inline col-lg-4">
                    <select class="form-control" id="sex" (change)="addSearchSelect($event)">
                            <option disabled selected value> -- select an option -- </option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>           
                    </select>
                </div>
                <div class="form-inline col-lg-2">
                    <label for="usr">Organ:</label>
                </div>
                <div class="form-inline col-lg-4">
                    <select class="form-control" id="organ" (change)="addSearchSelect($event)">
                            <option disabled selected value> -- select an option -- </option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>           
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-inline col-lg-2">
                    <label for="usr">Observation:</label>
                </div>
                <div class="form-inline col-lg-10">
                    <select class="form-control" id="observation" (change)="addSearchSelect($event)">
                            <option disabled selected value> -- select an option -- </option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>           
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-inline col-lg-2"></div>
                <div class="form-inline col-lg-10">
                    <input type="checkbox" id="relevantOnly" name="relevant" (change)="addSearchCheckBox($event)" [(ngModel)]="relevant_form">
                    <label for="relevantOnly">Relevant findings only</label>
                </div>
        </div>
    </div>
 </div>
 <app-panel [search_info]=search_form (relevantClose)="change_relevant($event)"></app-panel>
